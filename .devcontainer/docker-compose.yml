services:
  app:
    build:
      context: ..
      dockerfile: .devcontainer/Dockerfile
    volumes:
      - ..:/app:cached
      - ../.env.devcontainer:/app/.env.devcontainer:ro
      - ../workflowy_flow.db:/app/workflowy_flow.db:cached
    env_file:
      - ../.env.devcontainer
    environment:
      - DATABASE_PATH=/app/workflowy_flow.db
    ports:
      - "8000:8000"
    command: sleep infinity

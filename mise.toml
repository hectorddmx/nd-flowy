[tools]
python = "3.12"
node = "lts"
just = "latest"
uv = "latest"
ruff = "latest"
"npm:@devcontainers/cli" = "latest"

[env]
# Load environment-specific .env file if it exists
_.file = [".env.{{ env.MISE_ENV | default(value='development') }}"]

# Optional with defaults (WF_API_KEY should be set in mise.local.toml)
WF_API_BASE_URL = "https://workflowy.com/api/v1"
DATABASE_PATH = "workflowy_flow.db"
